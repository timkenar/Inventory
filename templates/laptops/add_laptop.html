<form
  id="add-laptop-form"
  hx-post="{% url 'add-laptop' %}"
  hx-target="#laptop-list"
  hx-swap="beforeend"
  class="bg-[{{ tenant.secondary_color }}] text-[{{ tenant.primary_color }}] p-6 rounded-lg shadow-md"
>
  <h2 class="text-2xl font-bold mb-4">Add New Laptop</h2>

  <div class="form-group mb-4">
    <label for="serial_number" class="block text-lg font-semibold mb-2"
      >Serial Number</label
    >
    <input
      type="text"
      id="serial_number"
      name="serial_number"
      required
      class="w-full p-2 border border-[{{ tenant.primary_color }}] rounded-lg bg-white text-[{{ tenant.primary_color }}] focus:outline-none focus:ring-2 focus:ring-[{{ tenant.secondary_color }}]"
    />
  </div>

  <div class="form-group mb-4">
    <label for="model" class="block text-lg font-semibold mb-2">Model</label>
    <input
      type="text"
      id="model"
      name="model"
      required
      class="w-full p-2 border border-[{{ tenant.primary_color }}] rounded-lg bg-white text-[{{ tenant.primary_color }}] focus:outline-none focus:ring-2 focus:ring-[{{ tenant.secondary_color }}]"
    />
  </div>

  <div class="form-group mb-4">
    <label for="warranty_start_date" class="block text-lg font-semibold mb-2"
      >Warranty Start Date</label
    >
    <input
      type="date"
      id="warranty_start_date"
      name="warranty_start_date"
      required
      class="w-full p-2 border border-[{{ tenant.primary_color }}] rounded-lg bg-white text-[{{ tenant.primary_color }}] focus:outline-none focus:ring-2 focus:ring-[{{ tenant.secondary_color }}]"
    />
  </div>

  <div class="form-group mb-4">
    <label for="warranty_end_date" class="block text-lg font-semibold mb-2"
      >Warranty End Date</label
    >
    <input
      type="date"
      id="warranty_end_date"
      name="warranty_end_date"
      required
      class="w-full p-2 border border-[{{ tenant.primary_color }}] rounded-lg bg-white text-[{{ tenant.primary_color }}] focus:outline-none focus:ring-2 focus:ring-[{{ tenant.secondary_color }}]"
    />
  </div>

  <button
    type="submit"
    class="w-full py-3 px-6 mt-4 bg-[{{ tenant.primary_color }}] text-[{{ tenant.secondary_color }}] font-semibold rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}] transition-colors"
  >
    Add Laptop
  </button>
</form>
