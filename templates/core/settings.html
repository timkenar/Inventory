{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Settings</h2>
  <div class="bg-white shadow-md rounded-lg p-6">
    <h3 class="text-xl font-medium mb-4">System Settings</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Theme</label>
        <p class="mt-1 text-gray-600">Current: Dark (Static)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Notifications</label>
        <p class="mt-1 text-gray-600">Enabled: Yes (Static)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Currency</label>
        <p class="mt-1 text-gray-600">Default: USD (Static)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Language</label>
        <p class="mt-1 text-gray-600">Current: English (Static)</p>
      </div>
    </div>
    <div class="mt-6">
      <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700" disabled>Save Changes (Coming Soon)</button>
    </div>
  </div>
</div>
{% endblock %}
