<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex">
    <div class="flex-1 p-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200">
                <h2 class="text-xl font-semibold mb-2">Total Items</h2>
                <p class="text-2xl">150</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200">
                <h2 class="text-xl font-semibold mb-2">Total Sales</h2>
                <p class="text-2xl">$25,000</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200">
                <h2 class="text-xl font-semibold mb-2">Pending Orders</h2>
                <p class="text-2xl">8</p>
            </div>
        </div>
    </div>
</body>
</html>
