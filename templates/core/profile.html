{% extends "base.html" %}
{% block content %}
<div class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">User Profile</h1>
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Profile Details</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login|date:"F j, Y, g:i a" }}</p>

        <a href="{% url 'core:dashboard' %}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
