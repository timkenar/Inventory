<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ tenant.name }} Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[{{ tenant.secondary_color }}] text-[{{ tenant.primary_color }}] min-h-screen flex"
  >
    <!-- Sidebar Navigation -->
    <aside
      class="w-64 bg-[{{ tenant.primary_color }}] text-[{{ tenant.secondary_color }}] p-4"
    >
      <div class="flex items-center justify-center mb-6">
        {% if tenant.logo %}
        <img
          src="{{ tenant.logo.url }}"
          alt="{{ tenant.name }} Logo"
          class="h-12"
        />
        {% endif %}
      </div>
      <nav class="space-y-2">
        <a
          href="#"
          class="block p-2 center   rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}]"
          >Dashboard</a
        >
        <a
          href="#"
          class="block p-2 rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}]"
          >Inventory</a
        >
        <a
          href="#"
          class="block p-2 rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}]"
          >Sales</a
        >
        <a
          href="#"
          class="block p-2 rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}]"
          >Purchases</a
        >
        <a
          href="#"
          class="block p-2 rounded-lg hover:bg-[{{ tenant.secondary_color }}] hover:text-[{{ tenant.primary_color }}]"
          >Reports</a
        >
      </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
      <header
        class="bg-[{{ tenant.primary_color }}] text-[{{ tenant.secondary_color }}] p-6 text-center shadow-md"
      >
        <h1 class="text-3xl font-bold">{{ tenant.name }}</h1>
        <p class="text-lg italic">{{ tenant.motto }}</p>
      </header>
      <main class="flex-1 p-8">{% block content %}{% endblock %}</main>
      <footer
        class="bg-[{{ tenant.primary_color }}] text-[{{ tenant.secondary_color }}] text-center p-4 shadow-md"
      >
        Â© 2025 Tech Masters - {{ tenant.name }} Dashboard
      </footer>
    </div>
  </body>
</html>
