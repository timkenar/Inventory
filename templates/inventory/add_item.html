{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-semibold mb-6">Add New Item</h2>

<form
  id="add-item-form"
  hx-post="{% url 'add-item' tenant_id %}"
  hx-target="#item-list"
  hx-swap="beforeend"
  class="bg-white p-6 rounded-xl shadow-lg"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="form-group">
      <label for="name" class="block text-lg font-semibold mb-2">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="w-full p-2 border rounded-lg"
        required
      />
    </div>
    <div class="form-group">
      <label for="serial_number" class="block text-lg font-semibold mb-2"
        >Serial Number</label
      >
      <input
        type="text"
        id="serial_number"
        name="serial_number"
        class="w-full p-2 border rounded-lg"
        required
      />
    </div>
    <div class="form-group">
      <label for="quantity" class="block text-lg font-semibold mb-2"
        >Quantity</label
      >
      <input
        type="number"
        id="quantity"
        name="quantity"
        class="w-full p-2 border rounded-lg"
        required
      />
    </div>
    <div class="form-group">
      <label for="expiration_date" class="block text-lg font-semibold mb-2"
        >Expiration Date</label
      >
      <input
        type="date"
        id="expiration_date"
        name="expiration_date"
        class="w-full p-2 border rounded-lg"
      />
    </div>
  </div>
  <button
    type="submit"
    class="mt-4 bg-[{{ tenant.primary_color }}] text-[{{ tenant.secondary_color }}] px-6 py-2 rounded-lg hover:opacity-80 transition-opacity"
  >
    Add Item
  </button>
</form>
{% endblock %}
