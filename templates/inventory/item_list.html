{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-semibold mb-6">Item List</h2>

<div id="item-list">
  {% for item in items %}
  <div class="bg-white p-6 rounded-xl shadow-lg mb-4">
    <h3 class="text-xl font-bold">
      {{ item.name }} ({{ item.serial_number }})
    </h3>
    <p class="text-lg">Quantity: {{ item.quantity }}</p>
    <p class="text-lg">Expiration Date: {{ item.expiration_date }}</p>
  </div>
  {% endfor %}
</div>

<a
  href="{% url 'inventory:add-item' tenant.id %}"
  class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
>
  Add Item
</a>
{% endblock %}
